<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hold Shift to Check Multiple Checkboxes</title>
</head>
<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>Vincent Vega</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Tyler Durden</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Michael Corleone</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Ripley</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Jack Torrence</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Beatriz Kiddo</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Teddy Daniels</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Indiana Jones</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Woody</p>
        </div>
    </div>

    <script src='./assets/js/script.js'></script>
</body>
</html>
