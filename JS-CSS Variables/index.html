<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped CSS Variable and JS</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <h1>Update CSS Variables with <span class="hl">JS</span></h1>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min='10' max="200" value="'0" data-sizing='px'> <!--The special selector for this tag will be used in the JS-->
        
        <label for="blur">Blur:</label>
        <input id='blur' type="range" name='blur' min='0' max='25' value='10' data-sizing='px'>

        <label for="base">Base Color:</label>
        <input id='base' type="color" name='base' value='#ffc600'>
    </div>
    
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="Woman walking on a hill in the sunset">

    <script src="./assets/js/script.js"></script>
</body>
</html>
